<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Uhack</title>
  </head>
  <body>
    <center>
      <div class="container">

        <div class="row">
          <form class="col" action="" method="">
            <div class="form-group">
              <input type="text" name="f1" class="form-control" id="f1" placeholder="McCabe's line count of code">
            </div>
            <div class="form-group">
              <input type="text" name="f2" class="form-control" id="f2" placeholder="McCabe 'cyclomatic complexity'">
            </div>
            <div class="form-group">
              <input type="text" name="f3" class="form-control" id="f3" placeholder="McCabe 'essential complexity'">
            </div>
            <div class="form-group">
              <input type="text" name="f4" class="form-control" id="f4" placeholder="McCabe 'design complexity'">
            </div>
            <div class="form-group">
              <input type="text" name="f5" class="form-control" id="f5" placeholder="Halstead total operators + operands">
            </div>
            <div class="form-group">
              <input type="text" name="f6" class="form-control" id="f6" placeholder="Halstead 'volume'">
            </div>
            <div class="form-group">
              <input type="text" name="f7" class="form-control" id="f7" placeholder="Halstead 'program length'">
            </div>
            <div class="form-group">
              <input type="text" name="f8" class="form-control" id="f8" placeholder="Halstead 'difficulty'">
            </div>
            <div class="form-group">
              <input type="text" name="f9" class="form-control" id="f9" placeholder="Halstead 'intelligence'">
            </div>
            <div class="form-group">
              <input type="text" name="f10" class="form-control" id="f10" placeholder="Halstead 'effort'">
            </div>
            <div class="form-group">
              <input type="text" name="f11" class="form-control" id="f11" placeholder="Halstead">
            </div>
            <div class="form-group">
              <input type="text" name="f12" class="form-control" id="f12" placeholder="Halstead's time estimator">
            </div>
            <div class="form-group">
              <input type="text" name="f13" class="form-control" id="f13" placeholder="Halstead's line count">
            </div>
            <div class="form-group">
              <input type="text" name="f14" class="form-control" id="f14" placeholder="Halstead's count of lines of comments">
            </div>
            <div class="form-group">
              <input type="text" name="f15" class="form-control" id="f15" placeholder="Halstead's count of blank">
            </div>
            <div class="form-group">
              <input type="text" name="f16" class="form-control" id="f16" placeholder="lineslOCodeAndComment">
            </div>
            <div class="form-group">
              <input type="text" name="f17" class="form-control" id="f17" placeholder="unique operators">
            </div>
            <div class="form-group">
              <input type="text" name="f18" class="form-control" id="f18" placeholder="unique operands">
            </div>
            <div class="form-group">
              <input type="text" name="f19" class="form-control" id="f19" placeholder="total operators">
            </div>
            <div class="form-group">
              <input type="text" name="f20" class="form-control" id="f20" placeholder="total operands">
            </div>
            <div class="form-group">
              <input type="text" name="f21" class="form-control" id="f21" placeholder="branchCount of the flow graph">
            </div>
          </form>
        </div>
      </div>
    </center>
    <div class="btn">
      <button type="button" name="Check" id="Check">Check</button>
    </div>
    <br> <br><br><br>
    <div class="btn">
      <button type="button" name="" id="is-correct">Is the output correct</button>
    </div>
  </body>
</html>
